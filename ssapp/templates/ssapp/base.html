<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        {% load static %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
        <title>SSAPP | {% block title %} Index{% endblock %}</title>
        <style>

        {% block style %}
        {% endblock %}
        </style>
    </head>
    <body>
         <div class="container">
       <!-- Header -->   
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <img src="{% static '/images/aiu_nb_jlogo.png' %}" height="40px">
    </a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
      <li><a href="#" class="nav-link px-2 link-dark">Schedule</a></li>
      <li><a href="#" class="nav-link px-2 link-dark">Curriculum</a></li>
      <li><a href="#" class="nav-link px-2 link-dark">FAQs</a></li>
      <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
    </ul>

    <div class="col-md-3 text-end">
      <button type="button" class="btn btn-outline-primary me-2">Profile</button>
      <button type="button" class="btn btn-danger">Sign-up</button>
    </div>
  </header>
</div> 
        <div class="container container-fluid">
            {% block body %} Hello World
            {% endblock %}
        </div>
        {# Foot #}
         <div class="mt-4">
         <footer class="footer mt-auto py-3 bg-light">
          <div class="container">
            <span class="text-muted">Alright Reserved 2021</span>
          </div>
        </footer>
         </div>

        <script>
            {% block script %}
            {% endblock %}
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
